<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mama Shelter Proposal 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0E0E0E; }

        .presentation { height: 100vh; width: 100vw; position: relative; }

        .slide-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .slide-frame.active { display: block; }

        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 40px;
            z-index: 1000;
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover { background: white; color: black; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .slide-counter {
            position: fixed;
            bottom: 30px;
            left: 40px;
            z-index: 1000;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .slide-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active { background: #FFE600; transform: scale(1.3); box-shadow: 0 0 10px rgba(255,230,0,0.5); }

        /* MOBILE RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .nav-controls {
                bottom: 20px;
                right: 20px;
                gap: 15px;
            }
            
            .nav-btn {
                width: 56px;
                height: 56px;
                font-size: 28px;
                background: rgba(255,255,255,0.2);
                border: 2px solid rgba(255,255,255,0.3);
            }
            
            .slide-counter {
                bottom: 20px;
                left: 20px;
                font-size: 18px;
            }
            
            .slide-dots {
                bottom: 90px;
                gap: 12px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
            
            .dot.active {
                transform: scale(1.4);
            }
        }

        @media (max-width: 480px) {
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .slide-counter {
                font-size: 16px;
            }
            
            .slide-dots {
                bottom: 85px;
                gap: 10px;
            }
            
            .dot {
                width: 12px;
                height: 12px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="presentation">
        <iframe class="slide-frame active" data-slide="1" src="slide1.html"></iframe>
        <iframe class="slide-frame" data-slide="2" src="slide2.html"></iframe>
        <iframe class="slide-frame" data-slide="3" src="slide3.html"></iframe>
        <iframe class="slide-frame" data-slide="4" src="slide4.html"></iframe>
        <iframe class="slide-frame" data-slide="5" src="slide5.html"></iframe>
        <iframe class="slide-frame" data-slide="6" src="slide6.html"></iframe>
        <iframe class="slide-frame" data-slide="7" src="slide7.html"></iframe>
    </div>

    <div class="slide-counter"><span id="current">1</span> / 7</div>

    <div class="slide-dots">
        <div class="dot active" onclick="goTo(1)"></div>
        <div class="dot" onclick="goTo(2)"></div>
        <div class="dot" onclick="goTo(3)"></div>
        <div class="dot" onclick="goTo(4)"></div>
        <div class="dot" onclick="goTo(5)"></div>
        <div class="dot" onclick="goTo(6)"></div>
        <div class="dot" onclick="goTo(7)"></div>
    </div>

    <div class="nav-controls">
        <button class="nav-btn" id="prev" onclick="change(-1)">‹</button>
        <button class="nav-btn" id="next" onclick="change(1)">›</button>
    </div>

    <script>
        let current = 1;
        const total = 7;

        function update(n) {
            if (n < 1 || n > total) return;

            document.querySelector(`iframe[data-slide="${current}"]`).classList.remove('active');
            document.querySelector(`.dot:nth-child(${current})`).classList.remove('active');

            current = n;
            document.querySelector(`iframe[data-slide="${current}"]`).classList.add('active');
            document.querySelector(`.dot:nth-child(${current})`).classList.add('active');
            document.getElementById('current').textContent = current;

            document.getElementById('prev').disabled = current === 1;
            document.getElementById('next').disabled = current === total;
        }

        function change(dir) { update(current + dir); }
        function goTo(n) { update(n); }

        // Keyboard navigation
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') change(-1);
            if (e.key === 'ArrowRight') change(1);
        });

        // TOUCH SWIPE SUPPORT FOR MOBILE
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, {passive: true});

        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, {passive: true});

        function handleSwipe() {
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only handle horizontal swipes (ignore vertical scrolling)
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    change(1); // Swipe left = next slide
                } else {
                    change(-1); // Swipe right = previous slide
                }
            }
        }

        document.getElementById('prev').disabled = true;
    </script>
</body>
</html>
