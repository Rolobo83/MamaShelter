<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Shelter Proposal 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #0E0E0E; }

        .presentation { height: 100vh; width: 100vw; position: relative; }

        .slide-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .slide-frame.active { display: block; }

        .nav-controls {
            position: fixed;
            bottom: 30px;
            right: 40px;
            z-index: 1000;
            display: flex;
            gap: 12px;
        }

        .nav-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover { background: white; color: black; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .slide-counter {
            position: fixed;
            bottom: 30px;
            left: 40px;
            z-index: 1000;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
        }

        .slide-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active { background: #FFE600; transform: scale(1.3); box-shadow: 0 0 10px rgba(255,230,0,0.5); }
    </style>
<base target="_blank">
</head>
<body>
    <div class="presentation">
        <iframe class="slide-frame active" data-slide="1" src="~FINALSlide1.html"></iframe>
        <iframe class="slide-frame" data-slide="2" src="~FINALSlide2.html"></iframe>
        <iframe class="slide-frame" data-slide="3" src="~FINALSlide3.html"></iframe>
        <iframe class="slide-frame" data-slide="4" src="~FINALSlide4.html"></iframe>
        <iframe class="slide-frame" data-slide="5" src="~FINALSlide5.html"></iframe>
        <iframe class="slide-frame" data-slide="6" src="~FINALSlide6(1).html"></iframe>
        <iframe class="slide-frame" data-slide="7" src="~FINALSlide7.html"></iframe>
    </div>

    <div class="slide-counter"><span id="current">1</span> / 7</div>

    <div class="slide-dots">
        <div class="dot active" onclick="goTo(1)"></div>
        <div class="dot" onclick="goTo(2)"></div>
        <div class="dot" onclick="goTo(3)"></div>
        <div class="dot" onclick="goTo(4)"></div>
        <div class="dot" onclick="goTo(5)"></div>
        <div class="dot" onclick="goTo(6)"></div>
        <div class="dot" onclick="goTo(7)"></div>
    </div>

    <div class="nav-controls">
        <button class="nav-btn" id="prev" onclick="change(-1)">‹</button>
        <button class="nav-btn" id="next" onclick="change(1)">›</button>
    </div>

    <script>
        let current = 1;
        const total = 7;

        function update(n) {
            if (n < 1 || n > total) return;

            document.querySelector(`iframe[data-slide="${current}"]`).classList.remove('active');
            document.querySelector(`.dot:nth-child(${current})`).classList.remove('active');

            current = n;
            document.querySelector(`iframe[data-slide="${current}"]`).classList.add('active');
            document.querySelector(`.dot:nth-child(${current})`).classList.add('active');
            document.getElementById('current').textContent = current;

            document.getElementById('prev').disabled = current === 1;
            document.getElementById('next').disabled = current === total;
        }

        function change(dir) { update(current + dir); }
        function goTo(n) { update(n); }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') change(-1);
            if (e.key === 'ArrowRight') change(1);
        });

        document.getElementById('prev').disabled = true;
    </script>
</body>
</html>
